# Netlify Configuration File
# This fixes caching issues - browsers will always get fresh HTML

[[headers]]
  # Apply these headers to the main HTML file
  for = "/index.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate, max-age=0"
    Pragma = "no-cache"
    Expires = "0"

[[headers]]
  # Apply to root path as well
  for = "/"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate, max-age=0"
    Pragma = "no-cache"
    Expires = "0"

[[headers]]
  # Cache images for 1 hour (they change less frequently)
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=3600"
